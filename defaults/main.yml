---
  ssh:
    TCPKeepAlive: 'yes'
    ClientAliveInterval: 300
    ClientAliveCountMax: 288

  deb_packages:
    - iptables-persistent
    - aptitude

  rh_packages:
    - epel-release
    - iptables-services

  packages:
    - curl
    - wget
    - git
    - iptables
    - net-tools
    - htop
    - vim
    - nano
    - unzip
    - telnet
    - sshpass
    - tmux